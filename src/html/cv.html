<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - My Portfolio</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/cv.css">
</head>
<body>
  <!-- ---------container-------------- -->
  <div class="container">
    <!-- ---------header-------------- -->
    <header>
     <h1>Portfolio</h1>

      <nav><!-- ------------links----------- -->
      <ul>
          <li><a href="./about.html">About me</a></li>
          <li><a href="./projects.html">GitHub Projects</a></li>
          <li><a href="./cv.html">CV</a></li>
        </ul>
      </nav>
    </header><!-- --------header END--------------- -->

    <!-- -----------main------------ -->
    <main id="resumepage">
      <h1>CV</h1>
      <div class="cv-grid">
        <div class="cv-item">
          <h2>Finnish CV</h2>
          <p>Click the picture to enlarge or <a href="../../images/cvfin.png" target="_blank">open in new window</a></p><!-- new window -->
          <img src="../../images/cvfin.png" alt="Finnish CV" class="cv-image" onclick="openModal(this.src)"><!-- modal -->
        </div>
        <div class="cv-item">
          <h2>English CV</h2>
          <p>Click the picture to enlarge or <a href="../../images/cveng.png" target="_blank">open in new window</a></p><!-- new window -->
          <img src="../../images/cveng.png" alt="English CV" class="cv-image" onclick="openModal(this.src)"><!-- modal -->
        </div>
      </div>
    </main><!-- --------main END--------------- -->

    <!-- --------footer--------------- -->
    <footer>
    <p>© 2024 Laura Levistö</p>
    </footer>

</div><!-- ----------container END------------- -->

  <!-- ----------Modal------------- -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- ----------js scripts------------- -->
  <script src="../js/cvscript.js"></script>

</body>
</html>
